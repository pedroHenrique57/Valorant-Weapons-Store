<div class="flex-wrapper">
    <div class="header">
        <h1>Home Enter</h1>
        <div class="api-clima">
            <h2>Future api for home webpage</h2>
        </div>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <ngb-carousel>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/img/Bundle_saqueadora.png" alt="Random first slide">
                        </div>
                        <div class="carousel-caption">
                            <h3>Pro Player</h3>
                            <p>Domine a partida com a coleção Saqueadora.</p>
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/img/Recon_Bundle_1920x1080.png" alt="Random second slide">
                        </div>
                        <div class="carousel-caption">
                            <h3>Call of Duty</h3>
                            <p>Veio do warzone? Relaxa, temos coisas para você também.</p>
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/img/valorant-rgx-11z-pro-skins.jpg" alt="Random third slide">
                        </div>
                        <div class="carousel-caption">
                            <h3>Kabum 2 apresenta</h3>
                            <p>É programador ou gosta de hardware? Vem pra cá meu rei!!</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</div>
