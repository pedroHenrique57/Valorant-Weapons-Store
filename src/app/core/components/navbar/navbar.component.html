<mat-toolbar color="primary">
    <span routerLink="/">VavaStore</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/produtos">Produtos</a>
    <div *ngIf="logged$ | async; else unlogged" class="link-area">
        <a mat-button routerLink="">Loja</a>
        <button mat-icon-button>
            <mat-icon>logout</mat-icon>
        </button>
    </div>
    <ng-template #unlogged>
        <div class="link-area">
            <a mat-button routerLink="/login">Login</a>
            <a mat-button routerLink="/cadastro">Cadastro</a>
        </div>
    </ng-template>
</mat-toolbar>
